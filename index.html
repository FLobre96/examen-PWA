<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4285f4" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <title>Encuesta Ciudad de Buenos Aires</title>
</head>
<body>
  <div id="nav">
    <button id="tema">Cambiar tema</button>
    <a href="#"><img src="assets/logo.jpg" class="logo" /></a>
    <h1>Ciudad de Buenos Aires</h1>
  </div>

  <div id="login-form">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Contraseña"><br>
    <button id="login-btn">Ingresar</button>
    <button id="google-btn">Ingresar con Google</button>
  </div>

  <div id="app" style="display: none;">
    <div class="menu">
      <button id="logout">Cerrar sesión</button>
    </div>

    <h2>Bienvenido/a, <span id="welcome"></span></h2>

    <div class="tabs">
      <button data-tab="limpieza" class="active">Limpieza</button>
      <button data-tab="transporte">Transporte</button>
      <button data-tab="verdes">Espacios Verdes</button>
      <button data-tab="eventos">Eventos Gratuitos</button>
      <button data-tab="subte">Subte</button>
      <button data-tab="seguridad">Seguridad</button>
      <button data-tab="accesibilidad">Accesibilidad</button>
    </div>

    <div id="content">

    </div>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module" src="firebaseMessaging.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log("Service Worker registrado:", registration);
        });
    }
  </script>
</body>
</html>
